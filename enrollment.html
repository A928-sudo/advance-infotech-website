</head>
<style>
    body {
        background-color: lightpink;
        min-height: 100vh;
    }

    .form-container {
        background-color: lightcoral;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
    }

    .footer {
        background-color: #000000;
        color: #ffffff;
        padding: 10px 0;
        text-align: center;
    }

    footer {
        background-color: #333; 
        width: 100%; 
        height: 50px; 
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .navbar-brand img {
        width: 40px;       
        height: 40px;       
    }

    .navbar-brand {
        display: flex;
        align-items: center;
        font-size: 22px;   
        font-weight: normal;   
    }

    .navbar-custom {
        background-color: orange; 
    }
    
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="logo.jpeg" alt="Logo">ADVANCE INFOTECH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="enrollment.html">Enrollment</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Back Button -->
    <div class="container mt-3">
        <a href="about.html" class="btn btn-secondary">Back</a>
    </div>

    <div class="container my-5">
        <div class="row align-items-center">
           
            <!-- Form on the right side -->
            <div class="col-md-12">
                <div class="form-container">
                    <h3 class="mb-4">Enrollment Registration</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="\d{10}" title="Enter a valid 10-digit phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="education" class="form-label">Education Level</label>
                            <input type="text" class="form-control" id="education" placeholder="Enter your education level (e.g., SSC, Graduate)" required>
                        </div>
                        <div class="mb-3">
                            <label for="marital-status" class="form-label">Marital Status</label>
                            <select class="form-select" id="marital-status" required>
                                <option value="">Select your marital status</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="divorced">Divorced</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="courses" class="form-label">Select Courses</label>
                            <select class="form-select" id="courses" multiple required>
                                <option value="java">Java</option>
                                <option value="c++">C++</option>
                                <option value="javaScript">JavaScript</option>J
                                <option value="python">Python</option>
                                <option value="adobeindesign">AdobeInDesign</option>
                                <option value="adobephotoshop">AdobePhotoshop</option>
                                <option value="coreldraw">CorelDraw</option>
                                <option value="adobeillustrator">AdobeIllustrator</option>
                                <option value="ms-excel">Ms-Excel</option>
                                <option value="ms-word">Ms-Word</option>
                                <option value="ms-powerpoint">Ms-Powerpoint</option>
                                <option value="tally">Tally</option>
                                <option value="advanced-excel">Advanced Excel</option>
                                <option value="ui-ux-design">UI/UX Design</option>
                                <option value="coral-draw">Coral Draw</option>
                                <option value="dtp">DTP (Desktop Publishing)</option>
                                <option value="photoshop">Photoshop</option>
                                <option value="php">PHP</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message (Optional)</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Add any additional information"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
